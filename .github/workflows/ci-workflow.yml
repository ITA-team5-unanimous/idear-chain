name: CI Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Compile Solidity contracts
        run: npm run hardhat:compile

      - name: Run Hardhat tests
        run: npm run hardhat:test

      - name: Build NestJS application
        run: npm run build

      - name: Run NestJS tests
        run: npm run test
